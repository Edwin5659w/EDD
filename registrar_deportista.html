<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Deportista - Club de Voleibol</title>
  
  <link rel="stylesheet" href="styles/Formularios.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <div class="container">
    <header>
      <h1>Registrar Deportista</h1>
    </header>

    <nav class="nav-buttons" aria-label="Navegación principal">
      <button class="btn-secondary" title="Volver a Lista de Deportistas" onclick="location.href='deportistas.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn-secondary" title="Ir a Inicio" onclick="location.href='inicio.html'">
        <i class="fas fa-home"></i>
      </button>
    </nav>

    <main>
      <form id="formDeportista" autocomplete="off" novalidate>
        <input type="hidden" id="id_deportista" name="id_deportista" />

        <section class="form-section">
          <h2>Datos del Deportista</h2>

          <div class="form-group">
            <label for="nombres">Nombres *</label>
            <input type="text" id="nombres" name="nombres" required />
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos *</label>
            <input type="text" id="apellidos" name="apellidos" required />
          </div>

          <div class="form-group">
            <label for="usuario">Nombre de Usuario *</label>
            <input type="text" id="usuario" name="usuario" required />
          </div>

          <!-- Aquí añadí el campo contraseña -->
          <div class="form-group">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" required />
          </div>
          <!-- fin campo contraseña -->

          <div class="form-row">
            <div class="form-group half-width">
              <label for="fecha_nacimiento">Fecha de Nacimiento *</label>
              <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
            </div>
            <div class="form-group half-width">
              <label for="sexo">Sexo *</label>
              <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono *</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="+57 300 1234567" />
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="tipo_documento">Tipo de Documento *</label>
              <select id="tipo_documento" name="tipo_documento" required>
                <option value="" disabled selected>Seleccione</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
              </select>
            </div>
            <div class="form-group half-width">
              <label for="documento">Número de Documento *</label>
              <input type="text" id="documento" name="documento" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico *</label>
            <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" />
          </div>

          <div class="form-group">
            <label for="categoria">Categoría *</label>
            <select id="categoria" name="categoria" required>
              <option value="" disabled selected>Seleccione</option>
              <option value="benjamin">Benjamín</option>
              <option value="mini">Mini</option>
              <option value="infantil">Infantil</option>
            </select>
          </div>
        </section>

        <section id="representante-section" class="form-section">
          <h2>Representante Legal (si aplica)</h2>

          <div class="form-group">
            <label for="nombre_representante">Nombre</label>
            <input type="text" id="nombre_representante" name="nombre_representante" />
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="fecha_nacimiento_representante">Fecha de Nacimiento</label>
              <input type="date" id="fecha_nacimiento_representante" name="fecha_nacimiento_representante" />
            </div>
            <div class="form-group half-width">
              <label for="sexo_representante">Sexo</label>
              <select id="sexo_representante" name="sexo_representante">
                <option value="" disabled selected>Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="telefono_representante">Teléfono</label>
            <input type="tel" id="telefono_representante" name="telefono_representante" placeholder="+57 300 1234567" />
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="tipo_documento_representante">Tipo de Documento</label>
              <select id="tipo_documento_representante" name="tipo_documento_representante">
                <option value="" disabled selected>Seleccione</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
              </select>
            </div>
            <div class="form-group half-width">
              <label for="documento_representante">Número de Documento</label>
              <input type="text" id="documento_representante" name="documento_representante" />
            </div>
          </div>
        </section>

        <nav class="nav-buttons">
          <button type="submit" class="btn-primary" id="btn-guardar">
            <i class="fas fa-save"></i>
          </button>
          <button type="reset" class="btn-secondary" id="btn-limpiar">
            <i class="fas fa-eraser"></i>
          </button>
      </form>
    </main>
    
    <footer>
      <i class="fas fa-copyright"> 2025 Club Deportivo de Voleibol</i>
    </footer>
  </div>
  
  <!-- Vinculación del script JavaScript -->
  <script src="scripts/registrar_deportista.js"></script>

</body>
</html>
