<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Club Voleibol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="blur-bg"></div>
  <div class="login-box">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar">
    </div>
    <h2>Crea una cuenta</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required maxlength="30" />
      </div>
      <div class="input-group">
        <label for="email">Correo Electr칩nico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="password">Crea una contrase침a</label>
        <input type="password" id="password" name="password" required minlength="8" />
        <div id="password-strength">
          <div id="password-strength-bar"></div>
        </div>
        <small id="password-strength-text"></small>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirma tu contrase침a</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" />
        <span id="msg-confirm-password"></span>
      </div>
      <button type="submit" class="btn-main">Registrarme</button>
      <p id="error-msg" class="msg-error"></p>
      <p class="volver-login"><a href="index.html">&larr; Volver al inicio de sesi칩n</a></p>
    </form>
  </div>
  <script src="scripts/usuario.js"></script>
</body>
</html>
