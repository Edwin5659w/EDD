<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Campeonato - Club de Voleibol</title>
  <link rel="stylesheet" href="styles/principal.css">
  <link rel="stylesheet" href="styles/registrar_deportista.css">
</head>
<body>

  <header>
    <h1>Crear Campeonato</h1>
  </header>

  <main>
    <form class="formulario" id="form-campeonato">

      <label for="id_campeonato">ID del Campeonato:</label>
      <input type="text" id="id_campeonato" name="id_campeonato" readonly>

      <label for="nombre-campeonato">Nombre del Campeonato:</label>
      <input type="text" id="nombre-campeonato" name="nombre-campeonato" required>

      <label for="fecha">Fecha de Inicio:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora de Inicio:</label>
      <input type="time" id="hora" name="hora" required>

      <label for="sede">Sede:</label>
      <input type="text" id="sede" name="sede" required>

      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Seleccionar Categoría</option>
        <option value="benjamin">Benjamín</option>
        <option value="mini">Mini</option>
        <option value="infantil">Infantil</option>
      </select>

      <button type="submit" class="btn">Crear Campeonato</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Club Deportivo de Voleibol - Todos los derechos reservados.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let base = 100;
      let id = localStorage.getItem("ultimoIdCampeonato");
      id = id ? parseInt(id) + 1 : base;
      document.getElementById("id_campeonato").value = id;
      localStorage.setItem("ultimoIdCampeonato", id);
    });
  </script>
  <script src="scripts/crear_campeonato.js"></script>
</body>
</html>
