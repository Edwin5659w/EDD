<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asociar Equipos a Campeonatos</title>
  <link rel="stylesheet" href="styles/asociar_equipo.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="nav-buttons" aria-label="Navegación principal">
    <button class="btn-secondary" title="Volver a Campeonatos" onclick="location.href='campeonatos.html'">
      &#8592; Volver a Campeonatos
    </button>
    <button class="btn-secondary" title="Ir a Inicio" onclick="location.href='inicio.html'">
      &#8962; Inicio
    </button>
  </nav>

  <header>
    <h1>Asociar Equipos a Campeonatos</h1>
  </header>

  <main>
    <form class="formulario" id="form-asociar">
      <label for="campeonato">Selecciona el Campeonato:</label>
      <select id="campeonato" required>
        <option value="">-- Selecciona --</option>
      </select>

      <label for="equipo">Selecciona Equipos:</label>
      <div id="lista-equipos">
        <!-- Aquí se insertan los equipos disponibles -->
      </div>

      <button type="submit" class="btn">Asociar Equipos</button>
    </form>

    <p id="mensaje" class="mensaje"></p>
  </main>

  </footer>

  <script src="scripts/asociar equipo.js"></script>
