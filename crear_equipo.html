<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Equipo - Club de Voleibol</title>
  <link rel="stylesheet" href="styles/principal.css">
  <link rel="stylesheet" href="styles/crear_equipo.css">
</head>
<body>

  <header>
    <h1>Crear Equipo</h1>
  </header>

  <main>
    <form class="formulario" id="form-equipo">

      <label for="categoria-equipo">Categoría:</label>
      <select id="categoria-equipo" name="categoria-equipo" required>
        <option value="">Seleccionar Categoría</option>
        <option value="benjamin">Benjamín</option>
        <option value="mini">Mini</option>
        <option value="infantil">Infantil</option>
      </select>

      <div id="jugadores-seleccion-container">
        <p id="mensaje-seleccion-jugadores">Selecciona una categoría para ver los deportistas disponibles.</p>
      </div>

      <div id="equipo-nombre-container" class="hidden">
        <label for="nombre-equipo">Nombre del Equipo:</label>
        <input type="text" id="nombre-equipo" name="nombre-equipo" required disabled>
      </div>

      <button type="submit" class="btn boton-volver" id="btn-crear-equipo" disabled>Crear Equipo</button>

    </form>

  <footer>
    &copy; 2025 Club Deportivo de Voleibol - Todos los derechos reservados.
  </footer>

  <script src="scripts/crear_equipo.js"></script>
</body>
</html>
