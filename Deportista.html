<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Deportista - Club Voleibol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/principal.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/volleyball-ball-solid.svg" type="image/svg+xml" />
</head>
<body>
  <header>
    <h1>Club Deportivo de Voleibol<br>Chaina</h1>
    <p id="bienvenida">Bienvenido, Deportista</p>
    <p id="equipo"></p>
  </header>

  <div class="menu">
    <div class="menu-item" onclick="location.href='perfil_deportista.html'">
      <i class="fas fa-user"></i>
      <p>Visualizar mi perfil</p>
    </div>
    <div class="menu-item" onclick="location.href='mi_equipo.html'">
      <i class="fas fa-people-group"></i>
      <p>Ver mi equipo</p>
    </div>
    <div class="menu-item" onclick="location.href='mis_campeonatos.html'">
      <i class="fas fa-trophy"></i>
      <p>Ver en qué campeonatos estoy</p>
    </div>
    <div class="menu-item" onclick="location.href='pago_mensualidad.html'">
      <i class="fas fa-file-invoice-dollar"></i>
      <p>Pagar mensualidad</p>
    </div>
  </div>

  <!-- Agrega después del menú -->
  <button class="btn" onclick="cerrarSesion()">Cerrar sesión</button>

  <div id="lista-campeonatos" style="margin:2em auto; max-width:500px;"></div>

  <footer>
    <i class="fas fa-copyright"> 2025 Club Deportivo de Voleibol - Todos los derechos reservados.</i>
  </footer>

  <script src="scripts/deportista.js"></script>
  <script src="scripts/cerrar_sesion.js"></script>
</body>
</html>
