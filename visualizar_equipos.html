<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Equipos - Club de Voleibol</title>
  <link rel="stylesheet" href="estilos_visualizar_equipos.css">
</head>
<body>

  <header>
    <h1>Visualizar Equipos</h1>
  </header>

  <main>
    <label for="categoria">Seleccionar Categoría:</label>
    <select id="categoria" name="categoria">
      <option value="">Todas</option>
      <option value="benjamin">Benjamín</option>
      <option value="mini">Mini</option>
      <option value="infantil">Infantil</option>
    </select>

    <table id="tabla-equipos">
      <thead>
        <tr>
          <th>Nombre del Equipo</th>
          <th>Categoría</th>
          <th>Miembros</th>
        </tr>
      </thead>
      <tbody>
        <tr id="sin-equipos">
          <td colspan="3">No hay equipos registrados.</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 Club Deportivo de Voleibol - Todos los derechos reservados.
  </footer>

  <script src="scrips.js"></script>
</body>
</html>
