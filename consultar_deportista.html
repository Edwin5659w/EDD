<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Deportistas</title>
    <link rel="stylesheet" href="styles/Gestiones.css" />
    <link rel="icon" href="assets/volleyball-ball-solid.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-tipo="deportistas">
    <header>
        <h1>Gestión de Deportistas</h1>
    </header>
    <nav class="nav-buttons" aria-label="Navegación principal">
        <button class="btn-secondary" title="Volver a Deportistas" onclick="location.href='deportistas.html'">
            <i class="fas fa-arrow-left"></i> Volver a Deportistas
        </button>
        <button class="btn-secondary" title="Ir a Inicio" onclick="location.href='principal.html'">
            <i class="fas fa-home"></i> Inicio
        </button>
    </nav>
    <main>
        <h2>Lista de Deportistas</h2>
        <div id="filtro-categorias"></div>
        <div id="lista-items"></div>
        <p id="mensaje-no-items" style="display:none;">No hay deportistas registrados.</p>
    </main>

    <!-- Modal de edición -->
    <div id="modal-editar-deportista" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="cerrar-modal-editar">&times;</span>
        <h3>Editar Deportista</h3>
        <form id="form-editar-deportista" autocomplete="off">
          <input type="hidden" id="edit-id" />
          <div class="form-group">
            <label for="edit-nombres">Nombres</label>
            <input type="text" id="edit-nombres" required />
          </div>
          <div class="form-group">
            <label for="edit-apellidos">Apellidos</label>
            <input type="text" id="edit-apellidos" required />
          </div>
          <div class="form-group">
            <label for="edit-email">Correo</label>
            <input type="email" id="edit-email" required />
          </div>
          <div class="form-group">
            <label for="edit-categoria">Categoría</label>
            <select id="edit-categoria" required>
              <option value="benjamin">Benjamín</option>
              <option value="mini">Mini</option>
              <option value="infantil">Infantil</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-estado">Estado</label>
            <select id="edit-estado" required>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn-main">Guardar Cambios</button>
          <div id="editar-error-msg" class="error-msg"></div>
        </form>
      </div>
    </div>
    <footer>
        <p>&copy; 2025 Club Deportivo de Voleibol - Todos los derechos reservados.</p>
    </footer>
    <script src="scripts/mostrar_items.js" type="module"></script>
    <script src="scripts/eliminar_item.js" type="module"></script>
    <script src="scripts/descargarPDF.js" type="module"></script>
    <script src="scripts/editar_deportista.js"></script>
    <script src="scripts/mostrar_deportistas.js"></script>
</body>
</html>
